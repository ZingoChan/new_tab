<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>New Tab</title>
  <link rel="icon" href="https://www.google.com/favicon.ico">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      color: black;
      background: url('bg.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .clock {
      font-size: 80px;
      font-weight: 600;
    }

    .date {
      font-size: 24px;
      margin-top: 5px;
    }

    .weather {
      position: absolute;
      top: 30px;
      right: 60px;
      text-align: right;
    }

    .weather-icon {
      font-size: 30px;
    }

    .temperature {
      font-size: 32px;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .city {
      font-size: 18px;
    }

    .search-bar {
      margin-top: 40px;
      display: flex;
      align-items: center;
      background: white;
      border-radius: 40px;
      padding: 12px 20px;
      width: 500px;
    }

    .search-bar input {
      border: none;
      outline: none;
      font-size: 18px;
      flex: 1;
      padding: 5px;
      color: #333;
    }

    .search-bar img {
      width: 24px;
      margin-right: 12px;
    }
  </style>
</head>
<body>
  <div class="weather">
    <div class="temperature">üå§Ô∏è 31.5¬∞C</div>
    <div class="city">Seattle, New York</div>
  </div>

  <div class="clock" id="clock">--:--</div>
  <div class="date" id="date">Loading date...</div>

  <form action="https://www.google.com/search" method="GET">
    <div class="search-bar">
      <img src="https://www.google.com/favicon.ico" alt="G">
      <input type="text" name="q" placeholder="anything in mind?" />
    </div>
  </form>

  <script>
    function updateTime() {
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      document.getElementById('clock').textContent = `${hours}:${minutes}`;

      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      document.getElementById('date').textContent = now.toLocaleDateString(undefined, options);
    }

    updateTime();
    setInterval(updateTime, 60000);
  </script>
</body>
</html>
